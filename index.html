<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="card" id="card">

        <div class="currentInfo">

            <div class="currentDateInfo" id="currentDateInfo">

                <p class="currentDayInfo" id="currentDayInfo">
                
                </p>
    
                <p class="currentFullDateInfo" id="currentFullDateInfo">
                    
                </p>

            </div>

            <i class="icon fa-regular fa-sun"></i>
            
            <p class="weatherDegree" id="weatherDegree">
                
            </p>

        </div>

        <div class="rightSide" id="rightSide">

            <div class="rightSideInfo" id="rightSideInfo">

                <p class="humidity" id="humidity">
                    Humidity: 
                </p>
    
                <p class="feels-like" id="feels-like">
                    Feels like: 
                </p>
    
                <p class="wind" id="wind">
                    Wind Speed: 
                </p>

            </div>

            <div class="getInfo">

                <input type="text" name="location" placeholder="   Enter a City Name" id="location" class="location">

                <button type="button" class="getButton" id="getButton">Get Weather Info</button>

            </div>

            
        </div>

        
    </div>




    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/0062f7aaca.js" crossorigin="anonymous"></script>
</body>
</html>
